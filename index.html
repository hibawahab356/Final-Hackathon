<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar start -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5 purple">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="./images/SiteLogo.svg" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fw-medium" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  fw-medium" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  fw-medium" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  fw-medium" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  fw-medium" href="#">Team</a>
            </li>
          </ul>
          <button class="btn btn-outline-success btnborder fw-medium" type="submit">
            Contact Us
          </button>
        </div>
      </div>
    </nav>
    
    <!-- navbar end -->

    <!-- hero section start -->
    <div class="container-fluid col-xxl-8 px-5 py-5 gradient">
        
     <div class="container">
         <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-12 col-lg-6 jusify-content-center">
          <img
            src="./images/PixelBook Go (1).svg "
            class="d-block mx-lg-auto img-fluid justify-content-center"
            alt="Bootstrap Themes"
            width="700"
            height="500"
            loading="lazy"
          />
        </div>
        <div class="col-lg-6">
          <h1 class="fw-medium text-body-emphasis lh-1 mb-3">
            Launch your own online
          </h1>
          <h1 class="fw-medium text-body-emphasis lh-1 mb-3">
            learning platform
          </h1>
          <h1 class="fw-medium text-body-emphasis lh-1 mb-3 freestyle">
            for FREE
          </h1>
          <p class="lead para">
            Top teacher from around the world teach thousands of students. Get
            unlimited access to 1000+ courses
          </p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <button type="button" class="btn btn-primary btn-lg px-4 me-md-2 btngradient">
              Get started
            </button>
            
          </div>
        </div>
      </div>
      <div id=""></div>
     </div>
      
    </div>

   
    <script src="bootstrap.js"></script>
